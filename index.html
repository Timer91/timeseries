<!DOCTYPE html>
<html lang="en">
<head>
	<title>Timeseries</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" type="text/css" href="src/css/root.css">
	<link rel="stylesheet" type="text/css" href="src/css/app.css">
	<link rel="stylesheet" type="text/css" href="src/css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="src/css/timeline.css">
	<link rel="stylesheet" type="text/css" href="src/css/scale.css">
	<link rel="stylesheet" type="text/css" href="src/css/animation.css">
	<link rel="stylesheet" type="text/css" href="src/css/responsive.css" media="(max-width: 740px)">
	<link rel="preconnect" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
	<meta charset="utf-8">
	<meta name="theme-color" content="#283440">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="A timeline of release dates of TV series seasons from 2004 to ( now + 1 year ).">
	<script type="text/javascript"> function lg( a ) { console.log.apply( console, arguments ); return a; } </script>
</head>
<body>
	<div id="scale"></div>
	<div id="timeline"></div>

	<template id="show">
		<div class="show">
			<div class="drag icon ico-drag"></div>
			<div class="poster"></div>
			<div class="title"></div>
			<div class="network">
				<div class="tag icon ico-tag"></div>
				<div class="name"></div>
			</div>
		</div>
	</template>

	<script type="text/javascript" src="src/js/init.js"></script>
	<script type="text/javascript" src="src/js/timeline.js"></script>
	<script type="text/javascript" src="src/js/series.js"></script>
	<script type="text/javascript" src="src/js/dnd.js"></script>
	<script type="text/javascript" src="src/js/betaseries.js"></script>
	<script type="text/javascript" src="src/js/run.js"></script>
</body>
</html>
